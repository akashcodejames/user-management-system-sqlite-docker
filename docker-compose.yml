services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=run.py
      - FLASK_DEBUG=1
      - DATABASE_URL=sqlite:////app/instance/app.db
      - SECRET_KEY=dev-secret-key-change-in-production
      - JWT_SECRET_KEY=dev-jwt-secret-key-change-in-production
      - CORS_ORIGINS=http://localhost:5173
    volumes:
      # Mount the entire backend directory for hot reload
      - ./backend:/app
      # Explicitly persist the database in the project folder
      - ./backend/instance:/app/instance
    restart: unless-stopped
    command: >
      sh -c " echo 'ðŸ”§ Running database migrations...' && flask db upgrade && echo 'ðŸ‘¤ Creating admin user...' && python create_admin.py && echo 'ðŸš€ Starting application server...' && gunicorn --bind 0.0.0.0:5000 --reload run:app "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5001/api
    volumes:
      # Mount frontend for hot reload
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    restart: unless-stopped
